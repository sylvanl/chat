<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/flavicon.png">
</head>

<body>
   
  <div class = "chat_window">

      <!-- ------------------- Chat header ---------------------- -->

    <div class="head_chat">
        <div class="photo_dest">
        <img class="profil_dest" src="img/VAUTRIN-Amandine-2.jpg" alt="Photo de profil du bot">
        <div class="statut"></div>
        </div>

        <div class="name_dest">
            <p> Amandine du 38 </p>   
        </div>
        
        <div class="menu_chat">
            <button class="menu icon" aria-label="Ouvre le menu"></button>
        </div>
    </div>

      <!-- ------------------- Chat content ---------------------- -->

    <div class="messages">
        <div class="message_bot">
            <div class="profil_bot">
                <img class='photo_bot' src="img/VAUTRIN-Amandine-2.jpg" alt="Photo de profil du bot">
            </div>
            <div class="txt_bot">
                Bienvenue,<br>
                je suis un bot, tu peux me poser des questions et je m'éforcerais d'y répondre.
            </div>
        </div>
    
    </div>

    <form class="foot_chat">
