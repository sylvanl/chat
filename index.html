<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/flavicon.png">
</head>

<body>
   
  <div class = "chat_window">

      <!-- ------------------- Chat header ---------------------- -->

    <div class="head_chat">
        <div class="photo_dest">
        <img class="profil_dest" src="img/VAUTRIN-Amandine-2.jpg" alt="Photo de profil du bot">
        <div class="statut"></div>
        </div>

        <div class="name_dest">
            <p> Amandine du 38 </p>   
        </div>
        
        <div class="menu_chat">
            <button class="menu icon" aria-label="Ouvre le menu"></button>
            <div class='menu_tab hidden'>
            </div>
        </div>
    </div>

      <!-- ------------------- Chat content ---------------------- -->

    <div class="messages">
        <div class="message_bot">
            <div class="profil_bot">
                <img class='photo_bot' src="img/VAUTRIN-Amandine-2.jpg" alt="Photo de profil du bot">
            </div>
            <div class="txt_bot">
                Bienvenue,<br>
                je suis un bot, tu peux me poser des questions et je m'éforcerais d'y répondre.
            </div>
        </div>
    </div>
        
       <!-- ------------------- Chat footer ---------------------- -->   

    <form class="foot_chat">
        <div class="text_area">
            <textarea placeholder="Écris ici !" id="text" class="autoExpand"></textarea>
                <button type="button" aria-level="Ouvre l'onglet des smileys" class="smile_menu_button">
                    <img src="img/happiness.svg">
                </button>
                <div class="smile_popup hidden">
                    <button type="button" aria-label="Ajoute un smiley avec les yeux smiley">😊</button>
                    <button type="button" aria-label="Ajoute l'émoji rolling on the floor laughing">🤣</button>
                    <button type="button">😂</button>
                    <button type="button">😜</button>
                    <button type="button">😒</button>
                    <button type="button">😢</button>
                    <button type="button">🙃</button>
                    <button type="button">😀</button>
                    <button type="button">😁</button>
                    <button type="button">😍</button>
                    <button type="button">😘</button>
                    <button type="button">😆</button>
                    <button type="button">🤔</button>
                    <button type="button">😃</button>
                    <button type="button">😝</button>
                    <button type="button">🤤</button>
                    <button type="button">🤔</button>
                    <button type="button">🤨</button>
                    <button type="button">😏</button>
                    <button type="button">🤑</button>
                    <button type="button">😫</button>
                    <button type="button">😗</button>
                    <button type="button">😚</button>
                    <button type="button">🤗</button>
                    <button type="button">🤩</button>
                    <button type="button">😋</button>
                    <button type="button">🤐</button>
                    <button type="button">🤢</button>
                    <button type="button">💖</button>
                    <button type="button">🧡</button>
                    <button type="button">💛</button>
                    <button type="button">💙</button>
                    <button type="button">💚</button>
                    <button type="button">💜</button>
                    <button type="button">🖤</button>
                    <button type="button">🍕</button>
                    <button type="button">🍔</button>
                    <button type="button">🌭</button>
                    <button type="button">🥗</button>
                    <button type="button">🥙</button>
                    <button type="button">🍜</button>
                    <button type="button">🎁</button>
                    <button type="button">💪</button>
                    <button type="button">👌</button>
                    <button type="button">✌</button>
                    <button type="button">🤞</button>
                    <button type="button">👍</button>
                    <button type="button">🙌</button>
                    <button type="button">👀</button>
                </div>
                <div class="arrow_down hidden"></div>
        </div>
        <button aria-level="Envoyer" type="button" class="send">
            <img src="img/send.svg">
        </button>
    </form>
  </div>

<script src="app.js"></script>
</body>
</html>
